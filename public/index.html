<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./templates/resources/styles.css" />
    <title>Pokedex</title>
  </head>

  <body>
    <div class="pokedex__container">
      <header>
        <div class="pokedex__container--logo">
          <img src="./templates/resources/images/master.png" alt="pokeball" />
        </div>
        <a href="">POKEDEX</a>
      </header>
      <main>
        <div class="pokedex__main">
          <div class="pokedex__card">
            <div class="pokedex__card--name">
              <img src="./templates/resources/images/fire.png" />
              <span>CHARIZARD</span>
            </div>
            <div class="pokedex__card--sprite">
              <img src="./templates/resources/images/charizard.png" />
            </div>
          </div>

          <ul class="pokedex__info">
            <li>
              <span class="data-text">NO.</span>
              <span>006</span>
            </li>
            <li>
              <span class="data-text">LEVEL</span>
              <span>100</span>
            </li>
            <li>
              <span class="data-text">TYPE</span>
              <span>FIRE</span>
            </li>
            <li>
              <span class="data-text">HABILITY</span>
              <span>FLAMES</span>
            </li>
            <li>
              <span class="data-text">HEIGHT</span>
              <span>1.7 M</span>
            </li>
            <li>
              <span class="data-text">WEIGHT</span>
              <span>90.5 Kg</span>
            </li>
          </ul>
        </div>
      </main>
      <footer>
        <div class="footer-title">
          <span>POKEMONS</span>
        </div>
        <div class="other-pokemons">
          <div class="card1">
            <a class="card-link" href="./squirtle.html">
              <img
                src="./templates/resources/images/squirtle.png"
                alt="squirtle"
              />
            </a>
          </div>
          <div class="card1">
            <a class="card-link" href="">
              <img
                src="./templates/resources/images/mewtwo.png"
                alt="squirtle"
              />
            </a>
          </div>
          <div class="card1">
            <a class="card-link" href="">
              <img src="./templates/resources/images/jynx.png" alt="squirtle" />
            </a>
          </div>
          <div class="card1">
            <a class="card-link" href="">
              <img
                src="./templates/resources/images/snorlax.png"
                alt="squirtle"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
